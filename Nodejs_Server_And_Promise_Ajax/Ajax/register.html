<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;

    }

    div.form-wrapper {
        padding: 10px;
        border: 1px solid #ddd;
    }

    form .row {
        margin: 10px;
    }

    form .row.error {
        background: #ff7d15;
        color: white;
        text-align: center;
    }
</style>
<body>

<div class="form-wrapper">
    <h2>这是用户注册页面</h2>

    <form id="signUpForm" method="post">
        <div class="row">
            <label>用户邮箱
            </label>
            <input type="email" name="email" required>

        </div>
        <div class="row">
            <label>用户密码
            </label>
            <input type="password" name="password" require>
        </div>

        <div class="row">
            <label>确认密码
            </label>
            <input type="password" name="confirm_password" require>
        </div>
        <div class="row error">
        </div>

        <div class="row">
            <input type="submit" value="注册">

        </div>
    </form>
</div>

<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script>
    let postData = $('#signUpForm').serializeArray()

    let form = $('#signUpForm')

    form.on('submit', (e) => {
        e.preventDefault()
        let postData = $('#signUpForm').serializeArray()

        // 前端表单验证
        let [{value: email}, {value: password}, {value: confirm_password}] = postData
        if (password !== confirm_password) {
            $('div.row.error').text('密码不一致')
        }
        else if (!email) {
            $('div.row.error').text('请输入邮箱')
        }
        else {
            $.post('/register', postData).then(
                (response) => {
                    console.log(response)
                }
                ,
                (response) => {
                    let {errors} = response.responseJSON
                    let inputTags = $('form input')
                    console.log('errors: ', errors)
                    // 获取错误信息中包含的 input 元素 name
                    Object.keys(errors).forEach(key => {
                        //     $(`#signUpForm input[type=${key}]`).css({"border": '1px solid red'})
                        form.find(`input[type=${key}]`).css({"outline": ' 2px solid red'})
                    })
                }
            )
        }
    })
</script>
</body>
</html>
