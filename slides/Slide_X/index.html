<!DOCTYPE html>

<html>
<head>


    <meta charset="utf-8">
    <title>轮播图</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="gallery">
    <div class="window">
        <div class="slides">
            <img src="images/macbook.jpg" alt="图片1">
            <img src="images/macbook.jpg" alt="图片2">
            <img src="images/macbook.jpg" alt="图片3">
            <img src="images/macbook.jpg" alt="图片4">
            <img src="images/macbook.jpg" alt="图片5">
        </div>
    </div>
    <div class="menu">
        <div id='buttons'>
            <span class="tiny-button"></span><span class="button" id="button1"><img src="images/thumb_imac.png" alt="">
        </span><span class="button" id="button2"><img src="images/thumb_imac.png" alt="">
            </span><span class="button" id="button3"><img src="images/thumb_imac.png" alt=""></span><span class="button"
                                                                                                          id="button4"><img
                src="images/thumb_imac.png" alt="">
            </span><span class="button" id="button5"><img src="images/thumb_imac.png" alt=""></span>
        </div>
    </div>

</div>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script src="main.js"></script>
</body>

</html>
